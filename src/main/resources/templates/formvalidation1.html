<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
    <script th:src="@{/js/template2.js}"></script>

</head>
<body class="bg-dark text-white">
<!--start codes-->

<p th:text="#{form}" class="text-center display-4 text-uppercase"></p>

<form th:method="post" th:action="@{/register}" th:object="${register_key}" >

    <div class="container">
        <div class="row">

                <div th:text="#{userEmail}" class="col-md-2">: </div>
                <div class="col-md-10 form-group">
                    <input th:field="*{userEmail}" type="text" class="form-control" >
                    <div th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" ></div>
                </div>

                <div th:text="#{userPassword}" class="col-md-2">: </div>
                <div class="col-md-10 form-group">
                    <input th:field="*{userPassword}" type="text" class="form-control" >
                    <div th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" ></div>
                </div>

                <div class="col-md-2"></div>
                <div class="col-md-10 form-group">
                    <input type="reset" class="btn btn-warning" value="Temizle">
                    <input type="submit" class="btn btn-primary" value="Register">
                </div>
        </div>
    </div>

</form>



<!--end codes-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
